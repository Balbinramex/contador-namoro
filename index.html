<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Namoro</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para um CSS personalizado (opcional) -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar do Bootstrap (Exemplo) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Nosso Amor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container mt-5 text-center">
    <h1 class="text-primary">Contador de Dias de Namoro</h1>
    <p class="lead">Estamos juntos há:</p>
    <!-- Elemento para o contador (estilizado com Bootstrap) -->
    <div class="alert alert-success" role="alert">
      <h2 id="contador">0 dias</h2>
    </div>
    <!-- Botão estilizado com Bootstrap -->
    <button class="btn btn-lg btn-info mt-3" onclick="calcularDias()">Atualizar Contador</button>
  </div>

  <!-- Script para cálculo do contador (adapte com sua lógica) -->
  <script>
    function calcularDias() {
      const dataInicio = new Date("YYYY-MM-DD"); // Coloque a data de início do namoro
      const hoje = new Date();
      const diasJuntos = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = `${diasJuntos} dias`;
    }
    calcularDias();
  </script>

  <!-- JavaScript do Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
