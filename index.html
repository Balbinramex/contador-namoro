<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Contador de Namoro</title>
    <style>
        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #fbe8e7;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 1.5em;
            color: #4e4e4e;
            margin-bottom: 20px;
        }
        /* Container de imagem */
        .photo-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Botão */
        .share-button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .share-button:hover {
            background-color: #ff4a4a;
        }
    </style>
</head>
<body>
    <!-- Container da Imagem -->
    <div class="photo-container">
        <img src="sua-foto.jpg" alt="Foto do Casal">
    </div>

    <h1>Estamos juntos há...</h1>
    <div id="timer"></div>
    
    <button class="share-button" onclick="shareLink()">Compartilhar</button>

    <script>
        // Função para o contador de tempo
        function updateTimer() {
            const startDate = new Date("2024-08-15"); // Data do início do namoro
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("timer").innerText = `${days} dias, ${hours} horas, ${minutes} minutos, e ${seconds} segundos`;

            setTimeout(updateTimer, 1000);
        }
        updateTimer();

        // Função para compartilhar o link
        function shareLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url)
                .then(() => alert("Link copiado! Compartilhe com sua namorada."));
        }
    </script>
</body>
</html>
